<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Spark Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Admin Panel - Spark Application</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="report-issue.html">Report Issue</a></li>
          <li><a href="admin-panel.html">Admin Panel</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="issue-list">
        <div class="container">
          <h2>Reported Issues</h2>
          <ul id="issue-list-items">
            <!-- Dynamically populated with submitted issues -->
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Spark Application. All rights reserved.</p>
    </footer>
    <script>
      // Fetch and display submitted issues
      document.addEventListener("DOMContentLoaded", function () {
        fetch("submitted-issues.json")
          .then((response) => response.json())
          .then((data) => {
            const issueList = document.getElementById("issue-list-items");
            data.forEach((issue) => {
              const li = document.createElement("li");
              li.textContent = `${issue.ticket}: ${issue.issue}`;
              const button = document.createElement("button");
              button.textContent = "Delete";
              button.addEventListener("click", () => {
                deleteIssue(issue.ticket);
                li.remove();
              });
              li.appendChild(button);
              issueList.appendChild(li);
            });
          });
      });

      // Function to delete submitted issue
      function deleteIssue(ticket) {
        // Implementation to delete issue
        console.log(`Issue with ticket number ${ticket} deleted.`);
      }
    </script>
  </body>
</html>
