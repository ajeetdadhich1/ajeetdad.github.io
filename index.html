<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajeet Kumar Dadhich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Report an Issue with Spark</h1>
        <form id="issueForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="issue">Issue:</label>
            <textarea id="issue" name="issue" rows="4" required></textarea>

            <input type="submit" value="Submit Issue">
        </form>
    </div>

    <script>
        document.getElementById("issueForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var issue = document.getElementById("issue").value;
            
            // Create object to hold issue data
            var issueData = {
                name: name,
                email: email,
                issue: issue
            };
            
            // Store issue data (in this example, we're just logging it)
            console.log("New Issue Reported:", issueData);
            
            // You can send this data to a server to save it or process it further
            // For now, let's just clear the form
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("issue").value = "";
        });
    </script>
</body>
</html>
